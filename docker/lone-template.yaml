# This is a YAML template used by the deploy-lone-function.sh script.
# Namespace for Containerless
apiVersion: v1
kind: Pod
metadata:
  name: lone-$MODE-$NAME
  namespace: containerless
  labels:
    lone: "true"
    function: $NAME
    mode: $MODE
spec:
  containers:
  - env:
    - name: FUNCTION_NAME
      value: $NAME
    - name: FUNCTION_MODE
      value: $MODE
    image: localhost:32000/function-runner
    name: function
    ports:
    - containerPort: 8080
      name: manager
    - containerPort: 8081
      name: server
    imagePullPolicy: Always
  restartPolicy: Always      
    # readinessProbe:
    #   failureThreshold: 3
    #   httpGet:
    #     path: /readinessProbe
    #     port: 8081
    #     scheme: HTTP
    #   periodSeconds: 5
    #   timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: lone-$MODE-$NAME
  namespace: containerless
spec:
  selector:
    lone: "true"
    function: $NAME
    mode: $MODE
  ports:
    - name: http
      port: 8081
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: lone-$NAME-$MODE-ingress
  namespace: containerless
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
        - path: /lone-$MODE-$NAME(/|$)(.*)
          backend:
            serviceName: lone-$MODE-$NAME
            servicePort: http
